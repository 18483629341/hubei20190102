<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>长江大保护</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
	<div class="contanier ">
		<header class="header">
			<div class="BackDiv">
				<div class="HeaderCenter">
					<div class="h28"></div>
					<div class="TitleImg"></div>
					<div class="SubTitleP">蓝天保卫战</div>
				</div>
				
			</div>

		</header>
		<section class="section">
			<!--水质考核   water quality assessment box-->
			<div class="TabContent  blueSky" id='blueSky' data-index="2">
				<div class="MapBox active map6"></div>
				<div class="MapBox map61"></div>
				<div class="P6LeftSummary">
					<div class="LeftHeader">
						<p class="LeftHeaderTitle">全省2018年空气质量考核情况</p>
					</div>
					<div class="XuanLine"></div>
					<div class="P6LeftContent">
						<div class="showContentLi">
							<div class="P6CompRateBox" >
								<img class="P6imageDom" src='./img/part_air_div_yll.png'/>
								<div class="P6CompRateCanvas" id="CompRateCanvas021">
								</div>
								<div class="P6CompRateCanvas canvasAbso" id="CompRateCanvas022">
								</div>
								<div class="P6CompRateCanvas canvasAbso" id="CompRateCanvas023">
								</div>
								<div class="P6CompRateCanvas canvasAbso" id="CompRateCanvas024">
								</div>
								<div class="P6CompRate">
									<span class="rem092">78.5</span><span class="rem092 scale05">%</span>
								</div>
							</div>
							<div class="P6rightBox">
								<div class="P6rightConTitleBox">
									<span class="rightConTitle">优良率同比</span>
									<span class="rightMount downItem"><i class="icon downIcon"></i>3.24%</span>
							    </div>
								<div class="desBox">
									<div class="description">
										距离考核总目标( <span>2018</span>年达到<span>89.3%</span> )仍有<span>5.5%</span>的差距
									</div>
								</div>
							</div>
						</div>
						<div class="showContentLi">
							<div class="P6CompRateBox2" >
								<div class="P6CompRate2">
									<p class="rem092">44.62</p>
									<p class="rem092 scale05">ug/m<sup class="scale05">3</sup> </p>
								</div>
							</div>
							<div class="P6rightBox">
								<div class="P6rightConTitleBox">
									<span class="rightConTitle">优良率同比</span>
									<span class="rightMount upItem"><i class="icon upIcon"></i>3.24%</span>
								</div>
								<div class="desBox">
									<p class="description">
										目前未达到考核总目标：<br>
										<span>2018</span>年达到<span>47.62</span>ug/m<sup class="scale05">3</sup>
									</p>
								</div>
							</div>
						</div>
						<div class="splitLine"></div>
						<div class="bottomBox">
							<p class="title">全省2018年累计优良天数比例变化趋势</p>
							<div class="goodWeatherCanvas" id="goodWeatherCanvas">

							</div>
						</div>
					</div>
				</div>
				<div class="GisTabs flexBlock">
					<div class="P1tabLi GisLeftTab active" data-map="概要">概要图</div>
					<div class="P1tabLi GisRightTab " data-map="GIS">GIS图</div>
				</div>
				<div class="P6RightSummary">
					<div class="LeftHeader">
						<p class="LeftHeaderTitle">区域空气质量排名</p>
					</div>
					<div class="XuanLine"></div>
					<div class="">
							<p class="">统计时间:2018-10-11</p>
							<div class="">
								<table class="table">
									<thead>
										<tr class="theadTr">
											<td>地市</td>
											<td>断面名称</td>
											<td>超标污染物</td>
											
										</tr>
									</thead>
									<tbody>
										<tr class="tbodyTr">
											<td>武汉市</td>
											<td>荆江口</td>
											<td>氨氮</td>
										</tr>
										
									</tbody>
								</table>
							</div>
				</div>
			</div>
			
		</section>
	</div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/blueSky.js"></script>


</html>
